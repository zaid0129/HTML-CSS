<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <div>
            <label for="name"> enter your name </label>
            <input type="text" id="name" placeholder="Enter Name" value="">
        </div>
        <br>
        <div>
            <label for="Email"> Enter Your Email </label>
            <input type="email" id="Email" placeholder="Enter Email">
        </div>
        <br>
        <div>
            <label for="psw"> Enter Password</label>
            <input type="password" id="psw" placeholder="Enter Password">
        </div>
        <br>
        <div>
            <label for="num"> Enter Your Mobile No. </label>
            <input type="number" id="number" placeholder="Enter number">
        </div>
        <br>
        <div>
            <label for="dob"> Enter Your DOB </label>
            <input type="date" id="dob">
        </div><br>
        <div> 
            <label for="radio"> Select Gender </label>
            <input type="radio" name="Gender" id="Male" value="Male"> Admi
            <input type="radio" name="Gender" id="Female" value="Female"> Aurat
            <input type="radio" name="Gender" id="Dono" value="Dono"> Dono
            <br>
            <div>
                <label for="age"> Are you Eligible</label>
                <input type="checkbox" id="age" value="Eligible">
            </div>
            <br>
            <div>
                <label for="hobby"> Select Hobbies</label>
                <input type="checkbox" id="Singing" value="Singing"> Singing
                <input type="checkbox" id="dance" value="Dance"> Dance
                <input type="checkbox" id="Sports" value="Sports"> Sports
            </div>
            <br>
            <div>
                <label for="Course"> Select Your Course</label>
                <select>
                    <option value="">  </option>
                    <option value="Frontend"> Frontend </option>
                    <option value="Backend"> Backend </option>
                    <option value="Full stack"> Full stack </option>
                    <option value="Data Anylist "> Data Anylist </option>
                </select>
            </div>
            <button type="submit"> Send Data </button>
        </div>
    </form>


</body>

</html>
