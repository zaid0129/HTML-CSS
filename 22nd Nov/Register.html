<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Homework</title>

</head>

<body>
    <form>
        <div>
            <Label for="Enter your name "> Enter Your Name:- </Label>
            <input type="Name" name="" id=" Name" placeholder="Enter Your Name">
        </div><br>
        <div>
            <Label for="Enter your Email "> Enter Your Email:- </Label>
            <input type="Email" name="" id=" Email" placeholder="Enter Your Email">
        </div> <br>
        <div>
            <Label for="psw "> Enter Your Password:- </Label>
            <input type="password" name="" id=" psw" placeholder="Enter Your password">
        </div><br>
        <div>
            <Label for="num "> Enter Your Mobile No.:- </Label>
            <input type="number" name="" id=" Number" placeholder="Enter Your Mobile No.">
        </div><br>
        <div>
            <Label for="dob "> Enter Your DOB:- </Label>
            <input type="date" name="" id="dob">
        </div><br>
        <div>
            <Label for="radio "> Gender:- </Label>
            <input type="radio" name=" Gender" id=" Male" value="Male"> Male
            <input type="radio" name=" Gender" id=" Female" value="Female"> Female
            <input type="radio" name=" Gender" id=" Mix" value="Mix"> Mix
        </div>
        <br>
        
        <div> 
            <label for="checkbox"> Hobbies</label>
            <input type="checkbox" id=" dancing" value="dancing"> dancing 
            <input type="checkbox" id=" Sports" value="Sports"> Sports 
            <input type="checkbox" id=" Reading" value="Reading "> Reading  
        </div> <br>
        <div>
            
            <label for="Qualification"> Select your Qualification </label>
            <select> 
            
            <option value="12th"> 12th </option> 12th   
            <option value="Graduated"> Graduated</option> Graduated   
            <option value="Post Graduated"> Post Graduated </option> Post Graduated
            </select>
            </div> <br>
            
            <label for="Course"> Select your Cousre </label>
            <select> 
            
            <option value="Frontend"> Frontend </option> Frontend   
            <option value="Backend"> Backend</option> Backend   
            <option value=" Full stack">Full stack </option>Full stack
            </select>
            </div> <br>

</body>

</html>
